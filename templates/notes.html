{% extends "base.html" %}

{% block body %}
{% if error_statement %}
<div class="alert alert-danger d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
        <use xlink:href="#exclamation-triangle-fill" />
    </svg>
    <div>
        <strong>Warning! </strong>
        {{error_statement}}
    </div>
</div>
{% endif %}

<form action="/" method="POST">
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-8">
                <div class="d-flex flex-column comment-section">
                    <div class="bg-white p-2">
                        <div class="d-flex flex-row user-info"><img class="rounded-circle"
                                src="/static/images/user1.png" width="40">
                            <p style="margin-left: 280px;">Cloud Notes</p>
                            <div class="d-flex flex-column justify-content-start ml-2" style="margin-top: 10px;">
                                <!-- {% if session['logged_in'] %}
                                <h6>Welcome, {{session['username'] }}</h6>
                                {% endif %} -->
                            </div>
                        </div>
                        <div class="bg-light p-2">
                            <div class="d-flex flex-row align-items-start"><img class="rounded-circle"
                                    src="/static/images/icons-t.png" width="20px" height="20px"
                                    style="margin-top: 10px; margin-right: 8px;">
                                <input class="form-control " type="text" size="4" name="title" placeholder="Title"
                                    style="text-align:center" id="title" for="title" value="{{title}}">
                            </div>
                        </div>

                        <div class="bg-light p-2">
                            <div class="d-flex flex-row align-items-start"><img class="rounded-circle"
                                    src="/static/images/note-logo2.png" width="25px" height="25px"
                                    style="margin-top: 15px;"><textarea class="form-control ml-1 shadow-none textarea"
                                    placeholder="Note" style="text-align: center;" id="textarea" for="textarea"
                                    name="textarea" value="{{textarea}}"></textarea>
                            </div>
                            <div class="mt-2 text-right">
                                <!-- <button class="btn btn-primary btn-sm shadow-none" type="" id="submit">Add
                                note</button> -->
                                <button type="submit" class="btn btn-primary btn-sm" id="submit">Add note</button>
                                <a href="/show" class="btn btn-button-outline-primary btn-sm ml-2 " type="submit"
                                    id="show">Show</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</form>
{% endblock body %}
